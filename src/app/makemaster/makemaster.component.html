<div>
  <section class="content">
    <div class="container-fluid" style="background-color: white;">
      <div class="row">
        <div>
          <section class="content">
            <form #frm="ngForm" (ngSubmit)="InsertMakeMaster()">
            <div class="container-fluid">
             
              <ion-item [class.has-error]="modelnm.touched && modelnm.invalid">
                <ion-label>Model name</ion-label>
                <ion-input required type="text"  name="modelnm" #modelnm="ngModel" [(ngModel)]="Modelnm"></ion-input>
              </ion-item>
              <ion-item [class.has-error]="modelno.touched && modelno.invalid">
                <ion-label>Model No</ion-label>
                <ion-input type="text" required name="modelno" #modelno="ngModel" [(ngModel)]="Modelno"></ion-input>
              </ion-item>
              <ion-item>
                <ion-button type="submit" [disabled]="frm.invalid" color="primary">ADD MakeMaster</ion-button>
              </ion-item> 
            </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </section>
</div>
