<div>
  <section class="content">
    <div class="container-fluid" style="background-color: white;">
      <div class="row">
        <div>
          <section class="content">
            <form #frm="ngForm" (ngSubmit)="InsertPlntMaster()">
            <div class="container-fluid">
              <ion-item [class.has-error]="plantnm.touched && plantnm.invalid">
                <ion-label>Plant Name</ion-label>
                <ion-input required type="text" name="plantName" #plantnm="ngModel" [(ngModel)]="PlantName"></ion-input>
              </ion-item>
              <ion-item>
                <ion-button color="primary" type="submit" [disabled]="frm.invalid">Insert Plant</ion-button>
              </ion-item> 
            </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </section>
</div>
